name: Build Release APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm dependencies
        run: npm install

      # Corrected Android setup
      - name: Install Java & Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "10.0"
          accept-android-sdk-licenses: true
          packages: "platforms;android-34,build-tools;34.0.0,platform-tools"

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          cd android/app/build/outputs/apk/release
          mv app-release.apk QuranPath.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuranPath-APK
          path: android/app/build/outputs/apk/release/QuranPath.apk
          retention-days: 7
